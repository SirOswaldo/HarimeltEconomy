main: net.harimelt.economy.HarimeltEconomy
name: HarimeltEconomy
version: 1.0
author: SirOswaldo
depend: [Vault]
softdepend:
  - PlaceholderAPI
commands:
  HarimeltEconomy:
    description: "Manage this plugin"
    aliases:
      - heconomy
  Economy:
    description: "Manage users balance"
    aliases:
      - eco
      - economia
  Balance:
    description: "See your balance and others players balance"
    aliases:
      - money
      - bal
      - dinero
  Pay:
    description: "Pay others players"
    aliases:
      - pagar
permissions:
  harimelt.admin.economy:
    description: "Manage this plugin"
  harimelt.economy:
    description: "Manage Economy"
  harimelt.balance:
    description: "See your balance"
  harimelt.other.balance:
    description: "See others players balance"
  harimelt.pay:
    description: "Pay others players"